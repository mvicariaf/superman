<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Superman	</title>
		<link rel="icon" type="image/png" href="images/logo2.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="container">
			<!-- HEADER -->
			<header>
				<!-- HEADER IMAGE -->
				<img class="full-width img-fluid imgHeader col" src="./images/banner1.jpg">

				<!-- NAVBAR -->
				<nav class="navbar navbar-toggleable-md navbar-light">
					<div class="container">
						<div class="col-1">
							<img class="img-flud logoNavbar" src="./images/logo2.png">
						</div>
						<div class="col-11">
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
							
								<ul class="navbar-nav mr-auto nav-buttons">
									<li class="nav-item ">
										<a class="nav-link" href="index.html">Inicio</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="technical.html">Ficha técnica</a>
									</li>
									<li class="nav-item active">
										<a class="nav-link" href="#">Comprar entradas</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</header>
			
			<!-- CONTENT -->
			<div class="container box-white">
				<div class="row">
					<div class="col-10">
						<form action="" method="post">
							<div class="form-group">
								<!-- NAME -->
								<label >Tu Nombre</label>
	    						<input type="name" class="form-control" id="InputName"  placeholder="Tu Nombre">
	    						<!-- SURNAMES -->
	    						<label >Apellidos</label>
	    						<input type="name" class="form-control" id="InputSurnames"  placeholder="Tus apellidos">
	    						<!-- ADDRESS -->
	    						<label >Dirección</label>
	    						<input type="name" class="form-control" id="InputAddress"  placeholder="Dirección">
	    						<!-- COUNTRY -->
	    						<label >País</label>
	    						<select class="form-control" id="countrySelect">
							      <option>España</option>
							      <option>UK</option>
							      <option>USA</option>
							      <option>Alemania</option>
							      <option>Francia</option>
							    </select>
	    						<!-- MOBILE PHONE -->
	    						<label >Teléfono</label>
	    						<input type="name" class="form-control" id="InputMobile"  placeholder="Teléfono móvil">
	    						<!-- CREDIT CARD -->
	    						<label>Tarjeta de crédito o débito</label>
	    						<input type="name" class="form-control" id="InputCC" placeholder="Ej. 5555-4444-3333-2222">
	    						<!-- CREDIT CARD NAME -->
	    						<label>Nombre</label>
	    						<input type="name" class="form-control" id="InputCCN" placeholder="Nombre que figura en la tarjeta">
							</div>
							<button type="submit" class="btn btn-primary">Comprar</button>
						</form>
					</div>
					
					<div class="col-2 text-right">
						<img class="portada" src="./images/mos.jpg">
						<hr>
						<h2>4,95€</h2>
					</div>
				</div>
				
			</div>

			<!-- FOOTER -->
			<footer>
				<ul class="nav">
				  <li class="nav-item">
				    <a class="nav-link active" href="#">Términos de servicio</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Política de cookies</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Aviso legal</a>
				  </li>
				  
				</ul>
			</footer>
		</div>


		<!-- Scripts Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
